<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer by D Pittman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.2/marked.min.js"></script>
  <script>
    
    
    

    function updatePreview() {
      const previewEl = document.getElementById("preview");
      const editorValue = document.getElementById("editor").value;
      previewEl.innerHTML = marked.parse(editorValue);
    };

    function setDefault() {
      const defaultText = `\
# One hashtag creates an h1 element
## creates an h2 element
[brackets creates linked text](https://github.com/mattcone/markdown-guide/blob/master/_basic-syntax/links.md)
Here is some code, \`<div></div>\`, between 2 backticks
\`\`\`
//this is how to create multi-line code:
      
function anotherExample(firstLine, lastLine) {
  if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
    return multiLineCode;
  }
}
\`\`\`
You can **bold** text with two of  **these\**\**  

> "Block Quotes with this \>"

- And a simple dash - makes a list
  - With different levels
And of course images:
![Markdown logo](https://www.writethedocs.org/_static/sticker-wtd-colors.png)
[Here is a link to learn more](https://www.writethedocs.org/guide/writing/markdown/)`;
      
      const editorField = document.getElementById("editor");
      editorField.value = defaultText;
      const previewEl = document.getElementById("preview");
      previewEl.innerHTML = marked.parse(defaultText);
    };
  </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <h1 class="my-3">Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-column bg-dark border border-dark rounded">
          <h2 class="text-center text-white my-3">Editor</h2>
          <div class="form-group d-flex flex-column flex-grow-1">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
          </div>
        </div>
        <div class="col-6 border border-dark rounded">
          <h2 class="text-center my-3">Preview</h2>
          <div id="preview" class="overflow-auto"></div>
        <div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
